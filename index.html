<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <title>Zima Energy Drink</title>
  
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>

    <h1 class="hidden"> Zima </h1>
    <header class="grid-con" id="main-header">
        <div class="box col-start-1 col-end-2 m-col-start-1 m-col-end-3 xl-col-start-2 xl-col-end-3" id="main-logo">Logo</div>
        <div class="box col-start-2 m-col-start-4 m-col-end-10 col-end-4 l-col-start-11 l-col-end-13 xl-col-start-11 xl-col-end-13" id="sign-up">Sign Up</div>
        <nav class="box col-end-5 m-col-start-11 m-col-end-13 l-col-start-4 l-col-end-10" id="main_menu"> <h2>Menu</h2>
        </nav>
    </header>

    <main>
        <section class="grid-con hero">
            <h2 class="hidden">Hero Image</h2>
            <div class="box1 col-start-1 col-end-4 m-col-start-2 m-col-end-6 hero-text" id="text-box">Hero Text <br> Hero text2</div>
            <div class="box1 col-start-2 col-end-3 m-col-start-2 m-col-end-4 shop-now" id="button-box">Shop Now</div>
        </section>

        <section class="grid-con" id="new-drinks">
            <h2 class="hidden">New Drinks</h2>
            <div class="box col-start-2 col-end-4 m-col-start-6 m-col-end-8 shop">Drinks</div>
            <div class="box col-start-1 col-end-4 m-col-span-4 product1">Product 1</div>
            <div class="box col-start-1 col-end-4 m-col-span-4 product1">Product 2</div>
            <div class="box col-start-1 col-end-4 m-col-span-4 product2">Product 3</div>
        </section>

        <section class="grid-con" id="about-us">
            <h2 class="hidden">About Us</h2>
            
            <div class="box col-start-2 col-end-4 m-col-start-6 m-col-end-8 about-us">About Us</div>
            <div class="box col-start-1 col-end-2 m-col-span-6 product1" id="img-box">About Image</div>
            <div class="box col-start-2 col-end-4 m-col-span-6 product1">About Text</div>
        </section>


    </main>


    <script src="js/main.js"></script>
</body>
</html>
